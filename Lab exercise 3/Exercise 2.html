<!DOCTYPE html>
<html>
<head>
	<title>Exercise 2</title>
</head>
<body>
<form name = "form2" method = "get" action = "#">
<table border="1" cellspacing="0" >
<tr>
	<td>
		<p><h2>HTML Form Test</h2></p>
		<br/>
		<table cellpadding="5">
			<tr>
				<td>Name</td>
				<td><input type = "text" name = "Name"  /></td>
			</tr>
		<tr>
			<td>Address</td>
			<td><input type = "text" name = "Address"  /></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type = "email" name = "email"/></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type = "radio" name = "radio" id = "rd1" value = "Male"> Male
			<input type = "radio" name = "radio" id = "rd2" value = "Female"> Female</td>
		</tr>
		<tr>
			<td>Hobbies</td>
			<td><input type="checkbox" name="cb1" value="Sports"> Sports
				<input type="checkbox" name="cb2" value="Movies"> Movies
				<input type="checkbox" name="cb3" value="Travelling"> Travelling</td>
		</tr>
		<tr>
			<td>Country</td>
			<td><select name="country">
				<option value = "Nepal">Nepal</option>
				<option value = "USA">USA</option>
				<option value = "China">China</option>
				<option value = "Canada">Canada</option>
				<option value = "UK">Uk</option>
				</select></td>
		</tr>
		<tr height="200" width="2000">
			<td>Message</td>
			<textarea name = "message" rows = "5" columns = "10"></textarea>
		</tr>
		<tr>
			<td></td>
			<td><input type="reset" value="Reset"/>
				<input type="submit" value="Submit"/></td>
		</tr>
</table>
</form>
</body>
</html>
